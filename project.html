<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered PDF Viewer</title>
    <style>
        body {
            background-color: #000;
            background-image: url('https://starwalk.space/gallery/images/what-is-space/1920x1080.jpg'); /* Set the background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center the content vertically and horizontally */
            min-height: 100vh;
        }

        #pdfContainer {
            width: 90%; /* Adjust the width as needed */
            max-width: 90vw; /* Limit the maximum width to 80% of the viewport width */
            height: 90vh; /* Adjust the height as needed */
            max-height: 90vh; /* Limit the maximum height to 80% of the viewport height */
            overflow-y: scroll; /* Allow scrolling when the content overflows the container */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Add styles for the navigation bar */
        nav {
            background-color: rgba(34, 34, 34, 0.7);
            width: 100%;
            padding: 10px 0;
            position: absolute;
            top: 0;
            right: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end; /* Align links to the right */
        }

        nav li {
            margin: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" id="Home-link">Home</a></li>
            <li><a href="login.html" id="Login-link">Login</a></li>
            <li><a href="team.html" id="Team-link">Team</a></li>
            <li><a href="project.html" id="project-link">Project</a></li>
            <li><a href="comic.html" id="Comic-link">Comic</a></li>
            <li><a href="visualise.html">Visualise</a></li>
            <li><a href="businessmodel.html" id="bsmodel-link">Business Model</a></li>
            <li><a href="video.html" id="Video-link">Video</a></li>
        </ul>
    </nav>
    <div id="pdfContainer"></div>

    <script>
        window.addEventListener('DOMContentLoaded', function () {
            const pdfContainer = document.getElementById('pdfContainer');
            
            // Specify the path to the PDF file you want to display
            const pdfFilePath = 'pro_presentation.html';

            const iframe = document.createElement('iframe');
            iframe.src = pdfFilePath;

            pdfContainer.appendChild(iframe);
        });
    </script>
</body>
</html>
